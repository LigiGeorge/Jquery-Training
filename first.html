<!doctype html>
<html>
<head>
<title>The jQuery Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
   $(document).ready(function() {
    $("h1").css("color", "red")
    $("div").click(function() {
        alert("Hello, world!");
        $(".div1").css("color", "red")
    });
   });
</script>
</head>
<body>
   <div class="div1">Click on this to see a dialogue box.</div>
   <h1>Ligi</h1>
</body>
</html>
